<html>

<head>
    <title>ppp</title>
</head>

<body>
    <h2>Unordered list</h2>
    <ul>
        <li>hi</li>
        <li>hello</li>
        <li>bye</li>
    </ul>
    <h2>Ordered list</h2>

    <ol>
        <li>hi</li>
        <li>hello</li>
        <li>bye</li>
    </ol>
    <h2>defination list</h2>
    <dl>
        <dt>hi</dt>
        <dd>-hey</dd>
        <dt>hello</dt>
        <dd>-hey</dd>
        <dt>bye</dt>
        <dd>-hey</dd>
    </dl>
</body>
