<body>
    <title>list</title>

</html>

<body>
    <h2>unordered list</h2>
    <ul>
        <li>home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>
    <hr>
    <h2>ordered list</h2>
    <ol>
        <li>home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ol>
    <hr>
    <h2>Defination list</h2>
    <dl>
        <dt>Home</dt>
        <dd>This is the homepage</dd>
        <dt>About us</dt>
        <dd>We are coders</dd>
        <dt>Contact us</dt>
        <dd>We live in Washington DC</dd>
    </dl>
</body>

</html>
